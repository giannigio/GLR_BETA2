server {
    listen 80;
    server_name localhost;

    # Root directory dove Nginx cercherà i file statici (copiati dal Dockerfile)
    root /usr/share/nginx/html;
    index index.html;

    # GZIP Compression per migliorare le performance
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    # 1. Gestione Frontend (React Router)
    location / {
        # Cerca il file richiesto ($uri), se non c'è cerca la cartella, 
        # altrimenti rimanda a index.html (per il routing React)
        try_files $uri $uri/ /index.html;
    }

    # 2. Gestione API (Reverse Proxy verso il Backend)
    location /api {
        # 'api' è il nome del servizio definito nel docker-compose.yml
        proxy_pass http://api:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Inoltra indirizzi IP reali
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Opzionale: Cache per file statici (immagini, css, js)
    location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # Pagina di errore personalizzata (opzionale)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
